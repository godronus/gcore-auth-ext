<!doctype html>
<html>
    <head>
        <title>Netlify Auth Assistant</title>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
      <h2>Enter Netlify Auth Passwords</h2>
      <form>
        <div class="passkeywrapper">
          <input id="passkey" name="passkey" placeholder="Pass Key" />
        </div>
        <textarea id="passwords" name="passwords" rows="4" cols="50"> </textarea>
        <div class="button-wrapper">
          <button id="cancel-btn" class="button" type="button">Cancel</button>
          <button id="save-btn" class="button" type="submit">Save</button>
        </div>
      </form>
      <script src="popup.js"></script>
    </body>
</html>
